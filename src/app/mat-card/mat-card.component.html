<mat-card [@markedState]="markedTest === true ? 'marked' : 'default'"
          (click)="markedTest = !markedTest">
    <!-- <mat-card> -->
    <mat-card-header>
        <mat-card-title>{{ course.title }}</mat-card-title>
        <mat-card-subtitle [ngClass]="getPrjStatusClass()">{{ course.status }}</mat-card-subtitle>
    </mat-card-header>
    <img matCardImage
         src="../assets/NgLogo.png">
    <mat-card-content>

        {{ course.description }}

        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select>
                <mat-option *ngFor="let option of options"
                            [value]="option">
                    {{ option }}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
        <button color="primary"
                mat-raised-button>Update Status
        </button>
        <button (click)="deleteCourse(course)"
                color="warn"
                mat-raised-button>Delete Project
        </button>
    </mat-card-actions>
</mat-card>
